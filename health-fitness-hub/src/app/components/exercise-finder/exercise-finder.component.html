<div>
    <h2>Exercise Finder</h2>
    <select [(ngModel)]="selectedBodyPart" (change)="getExercises()">
        <option *ngFor="let part of bodyParts" [value]="part">{{ part | titlecase }}</option>
    </select>

    <div class="exercise-grid">
        <div *ngFor="let exercise of exercises" class="exercise-card">
            <h4>{{ exercise.name | titlecase }}</h4>
            <img [src]="exercise.gifUrl" [alt]="exercise.name">
            <p>Target: {{ exercise.target | titlecase }}</p>
            <p>Equipment: {{ exercise.equipment | titlecase }}</p>
        </div>
    </div>
</div>
